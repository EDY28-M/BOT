version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "yourStrong(!)Password"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'yourStrong(!)Password' -Q 'SELECT 1' -C -b" ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  dniautomation:
    build: .
    ports:
      - "5109:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=DniAutomation;User Id=sa;Password=yourStrong(!)Password;TrustServerCertificate=true;
      - ConnectionStrings__Redis=redis:6379
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    # If using scale, ensure port mapping handles it (e.g., expose 8080 internal load balancing, or remove host port mapping for replicas)
    # deploy:
    #   replicas: 1

volumes:
  sqlserver-data:
  redis-data:
